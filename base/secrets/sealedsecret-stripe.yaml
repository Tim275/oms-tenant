# Stripe SealedSecret - Enterprise CloudNative Pattern
# =====================================================
# Encrypted with SealedSecrets Controller
# Re-sealed: 2024-12 for talos-homelab cluster
#
# To re-seal (if keys rotate):
# kubeseal --controller-name=sealed-secrets-controller \
#          --controller-namespace=sealed-secrets \
#          --format yaml < stripe-secret.yaml > sealedsecret-stripe.yaml
# =====================================================
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: stripe-secrets
  namespace: oms
spec:
  encryptedData:
    STRIPE_ENDPOINT_SECRET: 
    STRIPE_SECRET_KEY: 
  template:
    metadata:
      labels:
        app.kubernetes.io/component: payment-gateway
        app.kubernetes.io/name: stripe-secrets
        app.kubernetes.io/part-of: oms
      name: stripe-secrets
      namespace: oms
    type: Opaque
