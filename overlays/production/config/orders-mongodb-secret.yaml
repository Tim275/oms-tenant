# Orders MongoDB URI Secret
# CloudNative Pattern: Connection string in Secret, not ConfigMap
apiVersion: v1
kind: Secret
metadata:
  name: orders-mongodb-uri
  namespace: oms
  labels:
    app.kubernetes.io/name: orders
    app.kubernetes.io/part-of: oms
type: Opaque
stringData:
  # MongoDB URI for Percona Operator ReplicaSet
  # Format: mongodb://user:pass@host:port/db?authSource=admin
  MONGO_URI: "mongodb://databaseAdmin:databaseAdmin123456@mongodb-oms-rs0-0.mongodb-oms-rs0.oms.svc.cluster.local:27017/orders?authSource=admin"
