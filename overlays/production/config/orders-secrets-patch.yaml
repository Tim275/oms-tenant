# Patch Orders deployment to add MONGO_URI from Secret
# Go code expects MONGO_URI env var
# CloudNative Best Practice: Reference Secret, not hardcoded values
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders
  namespace: oms
spec:
  template:
    spec:
      containers:
      - name: orders
        envFrom:
        - secretRef:
            name: orders-mongodb-uri
