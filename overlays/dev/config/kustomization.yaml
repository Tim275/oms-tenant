apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Configuration management for dev environment
# ENTERPRISE PATTERN: Credentials in secrets.yaml, non-sensitive in configmap

resources:
- secrets.yaml
- postgres-init-configmap.yaml

patches:
- path: configmap-patch.yaml
  target:
    kind: ConfigMap
    name: oms-config
