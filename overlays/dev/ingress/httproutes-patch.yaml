# HTTPRoutes patch for development environment
# Uses -dev subdomain for all routes

apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  namespace: oms
  name: customer-app
spec:
  parentRefs:
  - name: eg
    namespace: envoy-gateway-system
  hostnames:
  - "oms-dev.timourhomelab.org"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: customer-app
      port: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  namespace: oms
  name: gateway-api
spec:
  parentRefs:
  - name: eg
    namespace: envoy-gateway-system
  hostnames:
  - "api.oms-dev.timourhomelab.org"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: gateway
      port: 8080
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  namespace: oms
  name: kitchen-display
spec:
  parentRefs:
  - name: eg
    namespace: envoy-gateway-system
  hostnames:
  - "kitchen.oms-dev.timourhomelab.org"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: kitchen-display
      port: 80
