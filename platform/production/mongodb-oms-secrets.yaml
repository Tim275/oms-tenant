apiVersion: v1
kind: Secret
metadata:
  name: mongodb-oms-secrets
  namespace: oms
  labels:
    app.kubernetes.io/name: mongodb-oms
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: oms
type: Opaque
stringData:
  # Percona MongoDB Operator required users
  # Backup User - used for backups to S3
  MONGODB_BACKUP_USER: backup
  MONGODB_BACKUP_PASSWORD: backupPass123456

  # Cluster Admin - full admin access
  MONGODB_CLUSTER_ADMIN_USER: clusterAdmin
  MONGODB_CLUSTER_ADMIN_PASSWORD: clusterAdmin123456

  # Cluster Monitor - used for monitoring/metrics export
  MONGODB_CLUSTER_MONITOR_USER: clusterMonitor
  MONGODB_CLUSTER_MONITOR_PASSWORD: clusterMonitor123456

  # User Admin - manages database users
  MONGODB_USER_ADMIN_USER: userAdmin
  MONGODB_USER_ADMIN_PASSWORD: userAdmin123456

  # Database Admin - manages databases (used by OMS app)
  MONGODB_DATABASE_ADMIN_USER: databaseAdmin
  MONGODB_DATABASE_ADMIN_PASSWORD: databaseAdmin123456
